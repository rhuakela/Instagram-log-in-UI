<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Open+Sans&family=Poppins:wght@100&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="login-div">
        <img
          class="instagram-logo"
          src="images/instergram.png"
          alt="instagram-logo"
        />
        <div>
          <input
            class="username-text-box"
            type="text"
            placeholder="Phone number,username or email address"
          />
        </div>
        <div>
          <input
            class="password-text-box"
            type="Password"
            placeholder="Password"
          />
        </div>
        <div><button class="login-button">Log In</button></div>
        <div class="line-div">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>
        <div class="login-with-fb">
          <img class="fb-logo" src="images/fb_logo.png" alt="Facebook-logo" />
          Log in with Facebook
        </div>
        <div class="forgot-password">Forgotten your password?</div>
      </div>
      <div class="sign-up-div">Don't have an account? <b>Sign up</b></div>
      <div class="get-the-app">Get the app.</div>
      <div class="app-div">
        <div>
          <img class="app-store" src="images/App_store.png" alt="App Store" />
        </div>
        <div>
          <img
            class="google-play"
            src="images/Google_play.png"
            alt="Google Play"
          />
        </div>
      </div>
    </div>
  </body>
</html>
